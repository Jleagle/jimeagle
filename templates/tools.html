    <script>
        $('#json-format textarea[name=left]').on('change keyup paste', function (e) {
            let val = $('#json-format textarea[name=left]').val();

            try {
                val = JSON.parse(val);
                $('#json-format textarea[name=right]').val(JSON.stringify(val));
            } catch (err) {
                $('#json-format textarea[name=right]').val('Invalid JSON');
            }
        })
    </script>
